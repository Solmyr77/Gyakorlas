<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyakorlas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Awesome Landing Page</h1>
        <div id="card-holder">
            <div class="card">
                <img src="https://raw.githubusercontent.com/green-fox-academy/myfirstapp-syllabus/master/assets/tree.png"
                    alt="fa">
                <h3>Plant Trees</h3>
            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/green-fox-academy/myfirstapp-syllabus/master/assets/deal.png"
                    alt="barat">
                <h3>Make Friends</h3>
            </div>
            <div class="card">
                <img src="https://raw.githubusercontent.com/green-fox-academy/myfirstapp-syllabus/master/assets/money.png"
                    alt="penz">
                <h3>Profit</h3>
            </div>
        </div>
        <div class="newsletter">
            <h3>Newsletter</h3>
            <p>Sign up to out newsletter to receive awesome news about fresh air</p>
            <form action="">
                <input type="text" id="email">
                <button>Submit</button>
                <input type="checkbox" id="scam">
                <label for="scam">I accept the terms and conditions</label>
            </form>
            <div id="closex">
                x
            </div>
        </div>
        <h3>Követkető fejezet</h3>
        <div id="questionmark">
            ?
        </div>
    </div>
</body>

</html>
